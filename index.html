<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <title>music-player</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link rel="icon" href="images/logo.svg" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
    <link rel="stylesheet" href="index.css" />
  </head>

  <body class="bg-secondary-subtle">
    <nav class="navbar bg-body-tertiary sticky-top">
      <div class="navbar-brand">
        <img
          src="images/logo.svg"
          alt="logo"
          width="55"
          class="rounded-5 ms-4 object-fit-cover" />
      </div>
    </nav>
    <div class="container-fluid d-flex flex-column w-100 flex-sm-row">
      <aside class="w-50">
        <h2 class="p-4 h-100 text-nowrap">Album-section</h2>
      </aside>
      <main class="flex-grow-1">
        <h1 class="p-3 display-1 fw-bold">New Releases</h1>
        <div
          class="album-contianer d-flex flex-wrap justify-content-evenly align-items-lg-stretch row-gap-3"></div>
      </main>
    </div>
    <div class="d-flex justify-content-center fixed-bottom">
      <div
        class="w-50 bg-dark d-flex align-items-center rounded-2 bg-light overflow-hidden">
        <div class="p-3">
          <img
            src="https://picsum.photos/200/200"
            class="object-fit-cover rounded-5"
            width="60px" />
        </div>
        <div class="d-flex gap-2 fs-3">
          <i class="bi bi-arrow-counterclockwise"></i>
          <button id="togglePlay" class="btn btn-primary">
            <i class="bi bi-play-fill"></i>
          </button>

          <!-- <i class="bi bi-pause-fill"></i> -->
          <i class="bi bi-arrow-clockwise"></i>
        </div>
        <span class="p-3">1:26</span>
        <input type="range" class="form-range" />
        <span class="p-3">3:20</span>
      </div>
    </div>
    <script src="index.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"></script>
  </body>
</html>
