<!DOCTYPE html>
<html lang="en">
  <head>
    <title>music-player</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link rel="icon" href="images/logo.svg" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
    <link rel="stylesheet" href="index.css" />
  </head>

  <body class="bg-secondary-subtle">
    <nav class="navbar bg-body-tertiary sticky-top">
      <div class="navbar-brand">
        <img
          src="images/logo.svg"
          alt="logo"
          width="55"
          class="rounded-5 ms-4 object-fit-cover" />
      </div>
    </nav>
    <div class="d-flex flex-column w-100 flex-sm-row">
      <main class="flex-grow-1">
        <h1 class="p-3 display-1 fw-bold">New Releases</h1>
        <div
          class="songsContainer d-flex flex-wrap justify-content-evenly align-items-lg-stretch row-gap-3 column-gap-1"></div>
      </main>
    </div>
    <section class="d-flex justify-content-center fixed-bottom bg-secondary">
      <div class="hstack mobilePlayer">
        <div class="p-3">
          <img
            src="images/logo.svg"
            class="object-fit-cover rounded-5 imgThumbnail"
            width="60px" />
        </div>
        <div class="hstack player">
          <div class="hstack gap-1 p-1">
            <button id="previous" class="btn btn-lg btn-primary">
              <i class="bi bi-arrow-counterclockwise"></i>
            </button>
            <button id="togglePlay" class="btn btn-lg btn-primary">
              <i class="bi bi-play-fill"></i>
            </button>
            <button id="next" class="btn btn-lg btn-primary">
              <i class="bi bi-arrow-clockwise"></i>
            </button>
          </div>
          <div class="hstack">
            <span class="currentTime text-white p-3">0:00</span>
            <input id="progress" class="flex-grow-1" type="range" value="0" />
            <span class="endTime text-white p-3">----</span>
          </div>
        </div>
      </div>
    </section>
    <footer></footer>
    <script src="index.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"></script>
  </body>
</html>
